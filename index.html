<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calc</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./mystyle.css" />
  </head>
  <body>
    <div class="container mt-5 d-flex justify-content-center align-items-center">
      <div class="calculator">
        <h2 class="text-center">Simple Calculator</h2>
        
        <input type="text" name="screen" id="screen">

        <table>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="operations">Del</button></td>
            <td><button class="operations">%</button></td>
          </tr>

          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="operations">x</button></td>
            <td><button class="operations">/</button></td>
          </tr>

          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="operations">-</button></td>
            <td><button class="operations">+</button></td>
          </tr>

          <tr>
            <td ><button class="bg-warning">C</button></td>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <!-- <td><button>+</button></td> -->
            <td colspan="2" ><button class="operations">=</button></td>
          </tr>
          
         
        </table>
      </div>

      
    </div>
    <script src="./myscript.js"></script>
  </body>
</html>
